{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        {% csrf_token %}
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
    }
    .product {
        border: 1px solid #ddd;
        background-color: #fff;
        margin: 10px;
        padding: 10px;
        width: 300px;
        float: left;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .product img {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
    }
    .product-title {
        font-size: 20px;
        font-weight: bold;
    }
    .product-description {
        font-size: 14px;
        margin-top: 10px;
    }
    .product-price {
        font-size: 18px;
        color: #e74c3c;
        margin-top: 10px;
    }
</style>
    <div class="product">
        <img src="{% static 'product1.jpg' %}" alt="Product 1">
        <div class="product-title">Smartphone Model 1</div>
        <div class="product-description">High-end smartphone with the latest features.</div>
        <div class="product-price">$599.99</div>
    </div>
    <div class="product">
        <img src="{% static 'product2.jpg' %}" alt="Product 2">
        <div class "product-title">Tablet Model 2</div>
        <div class="product-description">Large-screen tablet with impressive performance.</div>
        <div class="product-price">$349.99</div>
    </div>
    <div class="product">
        <img src="{% static 'product3.jpg' %}" alt="Product 3">
        <div class="product-title">Laptop Model 3</div>
        <div class="product-description">Powerful laptop for all your computing needs.</div>
        <div class="product-price">$899.99</div>
    </div>
{% endblock %}
