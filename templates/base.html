{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Price Comparison</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/stylese.css' %}">

</head>
<body>
  
  <header>
    <div class="logo">
     <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt="Price Comparison Logo"></a>
    </div>
    <nav class="product-nav">
      <ul>
        <li><a href="{% url 'Electronics' %}"> Electronics</a></li>
        <li><a href="{% url 'Email' %}">Email</a></li>
        <li><a href="{% url 'Fashion' %}">Fashion</a></li>
        <li><a href="{% url 'Sports' %}">Sports & Outdoors</a></li>
      </ul>
    </nav>
    <form method="get" action="{% url 'search_products' %}">
      <input type="text" name="query" id="searchInput" placeholder="Search for products...">
      <button type="submit" id="searchButton">Search</button>
  </form>
    <div class="cart-icon" style="width: 50.5px;">
      <i class="fa-solid fa-cart-shopping fa-beat-fade fa-lg"></i>
    </div>
  </header>
{% block content %}

{% endblock %}
